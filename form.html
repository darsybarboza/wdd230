  <main>
    <h2>Web Form</h2>
    <main>
        <form action="record.html" method="get">
            <!-- Username -->
            <fieldset>
                <legend>Account Information</legend>
                <label class="top" for="username">Username:
                    <input type="text" id="username" name="username" required>
                </label>
            </fieldset>

            <!-- Password -->
            <fieldset>
                <label class="top" for="password">Password:
                    <input type="password" id="password" name="password" required pattern="[a-zA-Z0-9]{8,}">
                </label>

                <label class="top" for="confirmPassword">Confirm Password:
                    <input type="password" id="confirmPassword" name="confirmPassword" required onChange="checkPassword()">
                </label>
            </fieldset>

            <!-- Email -->
            <fieldset>
                <label class="top" for="email">Email:
                    <input type="email" id="email" name="email" required pattern="[a-zA-Z0-9._%+-]"
                        title="Please enter a valid email address">
                </label>
            </fieldset>

            <!-- Page Rating -->
            <fieldset>
                <label class="top" for="pageRating">Page Rating:
                    <input type="range" id="pageRating" name="pageRating" min="1" max="10" step="1" oninput="showRatingValue()">
                    <span id="ratingValue">5</span>
                </label>
            </fieldset>

            <!-- Submit Button -->
            <input class="submitBtn" type="submit" value="Submit">

        </form>
    </main>

    <script>
        function checkPassword() {
            var password = document.getElementById("password");
            var confirmPassword = document.getElementById("confirmPassword");

            if (password.value !== confirmPassword.value) {
                    alert("Passwords do not match. Please try again.");
                    password.value = "";
                    confirmPassword.value = "";
                    password.focus();
            }
        }

        function showRatingValue() {
            var ratingValue = document.getElementById("ratingValue");
            var pageRating = document.getElementById("pageRating");
            ratingValue.innerText = pageRating.value;
        }
    </script>
